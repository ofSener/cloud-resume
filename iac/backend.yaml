AWSTemplateFormatVersion: '2010-09-09'
Transform: AWS::Serverless-2016-10-31
Description: >
  Backend Stack - Contains the DynamoDB Table, Lambda function, 
  and minimal IAM for the Cloud Resume Project.

Parameters:
  DomainName:
    Type: String
    Description: "Domain name for CORS (e.g. example.com)"
    Default: "example.com"

Resources:
  # 1) DynamoDB Table
  VisitorCountTable:
    Type: AWS::DynamoDB::Table
    Properties:
      TableName: "ZiyaretciSayaci"
      BillingMode: PAY_PER_REQUEST
      AttributeDefinitions:
        - AttributeName: "visitorID"
          AttributeType: "S"
      KeySchema:
        - AttributeName: "visitorID"
          KeyType: "HASH"

  # 2) IAM Role for Lambda (least privilege)
  ResumeFunctionRole:
    Type: AWS::IAM::Role
    Properties:
      RoleName: "ResumeFunctionRole"
      AssumeRolePolicyDocument:
        Version: "2012-10-17"
        Statement:
          - Effect: Allow
            Principal:
              Service: lambda.amazonaws.com
            Action: sts:AssumeRole
      ManagedPolicyArns:
        - arn:aws:iam::aws:policy/service-role/AWSLambdaBasicExecutionRole
        - arn:aws:iam::aws:policy/AWSXRayDaemonWriteAccess
      Policies:
        - PolicyName: "DynamoDBAccessPolicy"
          PolicyDocument:
            Version: "2012-10-17"
            Statement:
              - Effect: Allow
                Action:
                  - dynamodb:GetItem
                  - dynamodb:UpdateItem
                  - dynamodb:PutItem
                Resource: !GetAtt VisitorCountTable.Arn

  # 3) Lambda Function
  ResumeVisitorFunction:
    Type: AWS::Serverless::Function
    Properties:
      FunctionName: "CloudResumeBackend"
      Runtime: python3.9
      Handler: lambda_function.lambda_handler
      CodeUri: ../backend
      Role: !GetAtt ResumeFunctionRole.Arn
      Tracing: Active   # X-Ray
      Environment:
        Variables:
          TABLE_NAME: !Ref VisitorCountTable
          ALLOWED_ORIGIN: !Sub "https://${DomainName}"
      Events:
        GetVisitorCount:
          Type: Api
          Properties:
            Path: /visitorcount
            Method: GET
      Tags:
        Project: CloudResume

Outputs:
  DynamoDBTableName:
    Description: "Name of the DynamoDB table"
    Value: !Ref VisitorCountTable

  LambdaFunctionName:
    Description: "Name of the Lambda function"
    Value: !Ref ResumeVisitorFunction
