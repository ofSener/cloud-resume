AWSTemplateFormatVersion: '2010-09-09'
Transform: AWS::Serverless-2016-10-31
Description: Backend stack for Cloud Resume - Lambda + DDB + API Gateway

Parameters:
  TableName:
    Type: String
    Default: "ZiyaretciSayaci"
    Description: DynamoDB table name

  AllowedOrigin:
    Type: String
    Default: "*"
    Description: CORS Allowed Origin (e.g. https://example.com)

Resources:
  # 1) DynamoDB Table
  VisitorCountTable:
    Type: AWS::DynamoDB::Table
    Properties:
      TableName: !Ref TableName
      BillingMode: PAY_PER_REQUEST
      AttributeDefinitions:
        - AttributeName: "visitorID"
          AttributeType: "S"
      KeySchema:
        - AttributeName: "visitorID"
          KeyType: "HASH"

  # 2) Lambda Execution Role
  LambdaExecutionRole:
    Type: AWS::IAM::Role
    Properties:
      RoleName: !Sub "${AWS::StackName}-LambdaRole"
      AssumeRolePolicyDocument:
        Version: "2012-10-17"
        Statement:
          - Effect: Allow
            Principal:
              Service: lambda.amazonaws.com
            Action: sts:AssumeRole
      ManagedPolicyArns:
        - arn:aws:iam::aws:policy/service-role/AWSLambdaBasicExecutionRole
      Policies:
        - PolicyName: DynamoDBAccess
          PolicyDocument:
            Version: "2012-10-17"
            Statement:
              - Effect: Allow
                Action:
                  - dynamodb:GetItem
                  - dynamodb:UpdateItem
                  - dynamodb:PutItem
                Resource: !GetAtt VisitorCountTable.Arn

  # 3) Lambda Function
  ResumeFunction:
    Type: AWS::Serverless::Function
    Properties:
      FunctionName: !Sub "${AWS::StackName}-Lambda"
      Runtime: python3.9
      Handler: lambda_function.lambda_handler
      CodeUri: ../backend   # lambda_function.py burada olsun (relatif path)
      Role: !GetAtt LambdaExecutionRole.Arn
      Environment:
        Variables:
          TABLE_NAME: !Ref TableName
          ALLOWED_ORIGIN: !Ref AllowedOrigin
      Events:
        VisitorCountApi:
          Type: HttpApi
          Properties:
            Path: /visitorcount
            Method: GET

Outputs:
  ApiEndpoint:
    Description: "HTTP API endpoint for /visitorcount"
    Value: !Sub "https://${ResumeFunction.ApiId}.execute-api.${AWS::Region}.amazonaws.com"
