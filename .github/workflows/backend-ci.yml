name: Build, Test, Deploy

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build-test-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Check out source
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.9"

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: eu-central-1

      - name: Install dependencies
        run: |
          cd backend
          pip install -r requirements.txt
          pip install pytest

      - name: Run tests
        run: |
          cd backend/tests
          pytest test_lambda_function.py

      # 1) Security stack'i us-east-1'da deploy et
      - name: Deploy Security Stack (WAF) to us-east-1
        run: |
          cd iac
          sam package \
            --template-file security.yaml \
            --s3-bucket ${{ secrets.DEPLOYMENT_ARTIFACTS_BUCKET }} \
            --output-template-file security-packaged.yaml

          sam deploy \
            --template-file security-packaged.yaml \
            --stack-name cloud-resume-security-stack \
            --capabilities CAPABILITY_NAMED_IAM \
            --region us-east-1 \
            --parameter-overrides \
              DomainName=${{ secrets.DOMAIN_NAME }} \
            --no-fail-on-empty-changeset

      # 2) Ana stack (backend + website) eu-central-1'da deploy et
      - name: Deploy Main Stack to eu-central-1
        run: |
          # kaldığımız yer: iac klasöründe
          sam package \
            --template-file main.yaml \
            --s3-bucket ${{ secrets.DEPLOYMENT_ARTIFACTS_BUCKET }} \
            --output-template-file main-packaged.yaml

          sam deploy \
            --template-file main-packaged.yaml \
            --stack-name cloud-resume-main-stack \
            --capabilities CAPABILITY_NAMED_IAM CAPABILITY_AUTO_EXPAND \
            --region eu-central-1 \
            --parameter-overrides \
              DomainName=${{ secrets.DOMAIN_NAME }} \
              HostedZoneId=${{ secrets.HOSTED_ZONE_ID }} \
              CertificateArn=${{ secrets.CERTIFICATE_ARN }} \
            --no-fail-on-empty-changeset
